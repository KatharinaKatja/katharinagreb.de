        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                grid: {
                    rows: 2,
                },
                spaceBetween: 30,
    
    
                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
                // Get all tab buttons and corresponding content divs
                const tabButtons = document.querySelectorAll(".tab");
                const contentDivs = document.querySelectorAll(".grid-container");
                const searchBar = document.querySelector("#search-bar")
                const searchContainer = document.querySelector(".search-container")
                const swiperContainer = document.querySelector(".mySwiper")

                searchBar.addEventListener('click', () =>{
                    searchContainer.style.display = 'block'
                    swiperContainer.classList.add("hidden")
                })

                // Add click event listener to each tab button
                tabButtons.forEach(function (button) {
                    button.addEventListener("click", function () {
                        // Remove the 'active-tab' class from all tab buttons
                        tabButtons.forEach(function (tab) {
                            tab.classList.remove("active-tab");
                        });

                        // Add 'active-tab' class to the clicked tab button
                        button.classList.add("active-tab");

                        // Hide all content divs
                        contentDivs.forEach(function (content) {
                            content.style.display = "none";
                        });

                        // Show the content div corresponding to the clicked tab
                        const tabId = button.getAttribute("data-id");
                        const contentDiv = document.getElementById(tabId);
                        contentDiv.style.display = "grid";
                    });
                });

                const isLoggedIn = localStorage.getItem('isLogged')
                const loginBtn = document.querySelector(".login-btn")
                const userIcon = document.querySelector(".user-icon")

                loginBtn.addEventListener('click', () =>{
                    if(loginBtn.textContent.trim() == 'Logout'){
                        localStorage.removeItem('isLogged')
                    }
                })

                if(isLoggedIn){
                    loginBtn.classList.add("hidden")
                    loginBtn.textContent = 'Logout'
                    userIcon.classList.remove('hidden')
                }
            });
    </script>
